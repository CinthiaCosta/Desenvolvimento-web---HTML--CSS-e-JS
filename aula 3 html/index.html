<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 HTML</title>
</head>
<body>
    <h1>Título 1</h1>
    <p>Meu primeiro parágrafo :) 
    <br>
    Quebrando o <b>parágrafo</b>.</p>
    <em>Texto em itálico</em> <p>
    <i>Itálico semântico</i></p>
    
    <h2>Título 2</h2>

    H<sub>2</sub>O <br>
    2<sup>3</sup>
    <p>
        <big>
        Graaande
        </big> <br>
        Esta tag já está obsoleta. <br>
        <small>
        Pequeneninho
        </small>
    </p>
    <h3>Título 3</h3>
    <ins>Parte da nova versão do texto</ins> <br>
    <del>Parte deletada</del> <br>
    Essas duas tags aqui acima têm valor semântico. 
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
</body>
</html>
